<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <title>Frontend Mentor | Time tracking dashboard</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
          @font-face {
            font-family: 'Rubik';
            src: url(https://fonts.google.com/specimen/Rubik);
          }
          :root {
            font-family: 'Rubik', sans-serif;
          }
    
    .TimeSelect > div {
        color: hsl(235, 45%, 61%);
    }
    .TimeSelect > div.active {
        color: white;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .parent {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(6, 1fr);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      }
      
      .div1 { grid-area: 1 / 1 / 7 / 4; }
      .div2 { grid-area: 1 / 4 / 4 / 7; }
      .div3 { grid-area: 1 / 7 / 4 / 10; }
      .div4 { grid-area: 1 / 10 / 4 / 13; }
      .div5 { grid-area: 4 / 4 / 7 / 7; }
      .div6 { grid-area: 4 / 7 / 7 / 10; }
      .div7 { grid-area: 4 / 10 / 7 / 13; }
      @media screen and (max-width: 760px) {
        .parent {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(4, 1fr);
          grid-column-gap: 10px;
          grid-row-gap: 10px;
          }
          
          .div1 { grid-area: 1 / 1 / 2 / 3; }
          .div2 { grid-area: 2 / 1 / 3 / 2; }
          .div3 { grid-area: 2 / 2 / 3 / 3; }
          .div4 { grid-area: 3 / 1 / 4 / 2; }
          .div5 { grid-area: 3 / 2 / 4 / 3; }
          .div6 { grid-area: 4 / 1 / 5 / 2; }
          .div7 { grid-area: 4 / 2 / 5 / 3; }
      }
      @media screen and (max-width: 520px) {
        .parent {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(7, 1fr);
            grid-row-gap: 10px;
            }
            
            .div1 { grid-area: 1 / 1 / 2 / 2; }
            .div2 { grid-area: 2 / 1 / 3 / 2; }
            .div3 { grid-area: 3 / 1 / 4 / 2; }
            .div4 { grid-area: 4 / 1 / 5 / 2; }
            .div5 { grid-area: 5 / 1 / 6 / 2; }
            .div6 { grid-area: 6 / 1 / 7 / 2; }
            .div7 { grid-area: 7 / 1 / 8 / 2; }
      }
        </style>
    </head>
